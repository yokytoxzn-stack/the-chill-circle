<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Chill Circle - Adventure Signup</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: url('https://images.unsplash.com/photo-1601134467661-3d775b999c8d?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    padding: 0;
    color: #fff;
  }
  header {
    background: rgba(0, 0, 0, 0.6);
    text-align: center;
    padding: 50px 20px;
  }
  header h1 {
    font-size: 2.8em;
    margin: 0;
    color: #00ff99;
  }
  header p {
    font-size: 1.3em;
    color: #fff;
    margin-top: 10px;
  }
  .container {
    background: rgba(0, 0, 0, 0.7);
    max-width: 650px;
    margin: 40px auto;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
  }
  h2 {
    color: #00ff99;
    text-align: center;
  }
  label {
    display: block;
    margin: 10px 0 5px;
  }
  input, textarea {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 8px;
    margin-bottom: 15px;
  }
  button {
    background-color: #00ff99;
    color: #000;
    border: none;
    padding: 12px 25px;
    border-radius: 8px;
    font-size: 1em;
    cursor: pointer;
    display: block;
    margin: 0 auto;
  }
  button:hover {
    background-color: #00cc7a;
  }
  .whatsapp {
    text-align: center;
    margin-top: 25px;
  }
  .whatsapp a {
    background-color: #25D366;
    color: white;
    padding: 12px 30px;
    border-radius: 30px;
    text-decoration: none;
    font-weight: bold;
    box-shadow: 0 4px 8px rgba(0,0,0,0.4);
  }
  .whatsapp a:hover {
    background-color: #1ebe5c;
  }
  footer {
    text-align: center;
    padding: 15px;
    background: rgba(0,0,0,0.7);
    font-size: 0.9em;
  }
</style>
</head>
<body>
  <header>
    <h1>üåç The Chill Circle</h1>
    <p>Adventure ‚Ä¢ Friendship ‚Ä¢ Freedom</p>
    <p><strong>First Meetup ‚Äî 10th Oct 2025, 11 AM, Nairobi</strong></p>
  </header>

  <div class="container">
    <h2>Join the Adventure!</h2>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="age">Age</label>
      <input type="number" id="age" name="age" placeholder="Enter your age" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone / WhatsApp</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your WhatsApp number" required>

      <label for="interests">Interests</label>
      <textarea id="interests" name="interests" placeholder="Tell us what kind of adventures you enjoy" rows="3"></textarea>

      <button type="submit">Submit Registration</button>
    </form>
    <div class="whatsapp">
      <p>üëá Join our WhatsApp group for updates üëá</p>
      <a href="https://chat.whatsapp.com/JFITVjd1U6lDGLuiMpnfEm" target="_blank">Join WhatsApp Group</a>
    </div>
  </div>

  <footer>
    &copy; 2025 The Chill Circle | Nairobi Outdoor & Adventure Group
  </footer>
</body>
</html>
